<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" input type="text" class="lead"></p>
    </header>
    <h2>Add an event to the calendar</h2>
    <form id="calendar-form">
      <input type="text" class="form-input" id="note-input" name="note-input" placeholder="Add Event" />
    </form>

    <div class="container">
      <p class="time-block">9:00</p>
      <p class="time-block">10:00</p>
      <p class="time-block">11:00</p>
      <p class="time-block">12:00</p>
      <p class="time-block">1:00</p>
      <p class="time-block">2:00</p>
      <p class="time-block">3:00</p>
      <p class="time-block">4:00</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      let now = moment();
    </script>
  </body>
</html>
